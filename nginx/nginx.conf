worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Configurações de otimização
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    server {
        listen 443 ssl;
        server_name api.bodyharmony.life;

        # --- Configurações de SSL/TLS ---
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        
        # Protocolos e cifras seguros
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # --- Configurações de mTLS ---
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on; # Essencial para mTLS!
        ssl_verify_depth 2;

        # --- Logging ---
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # --- Health Check ---
        # O ALB usará isso para verificar a saúde do Nginx.
        # Não requer mTLS.
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # --- Proxy Reverso para a API ---
        # Todas as outras requisições exigirão mTLS
        location / {
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Adiciona headers para a aplicação backend saber quem se conectou
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Adiciona informações do certificado do cliente
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-S-DN $ssl_client_s_dn;
            proxy_set_header X-Client-I-DN $ssl_client_i_dn;
            proxy_set_header X-Client-Serial $ssl_client_serial;

            # O DNS interno do serviço da API no ECS
            proxy_pass http://api.teste-api.local:5000;
        }
    }
}
